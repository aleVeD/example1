<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each=" book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring</td>
        <td th:text="${book.isbn}">guru</td>
    </tr>

</table>

</body>
</html>
